<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body class="background">
    <div
      class="mainContainer"
      style="
        background: radial-gradient(ellipse at left, #6366f1, #a5b4fc, #e0e7ff);
      "
    >
      <div
        class="border-b-2 border-black my-5 pb-4 text-4xl text-blue-950"
        style="font-family: &quot;Poppins&quot;, sans-serif"
      >
        Simple Quiz
      </div>

      <div id="question-container">
        <!-- Questions & Options will be Added here -->
      </div>

      <div class="flex justify-center">
        <button
          class="nextBttn text-l rounded-xl px-6 py-3 cursor-pointer text-center mt-5 text-amber-50 bg-blue-950"
          style="font-family: &quot;Poppins&quot;, sans-serif"
        >
          NEXT
        </button>
      </div>
    </div>
    <div class="quiz-complete-container absolute top-50; hidden">
      <div
        class="flex flex-col justify-center items-center bg-white rounded-xl p-5"
      >
        <div
          class="quiz-complete-heading border-b-2 border-black my-5 pb-4 text-4xl text-blue-950"
          style="font-family: &quot;Poppins&quot;, sans-serif"
        >
          Quiz Completed
        </div>
        <div class="quiz-complete-result flex gap-8">
          <div
            class="correct-answers text-2xl p-4 text-green-600 font-bold"
            style="font-family: &quot;Poppins&quot;, sans-serif"
          >
            Correct: 1
          </div>
          <div
            class="wrong-answers text-2xl p-4 text-red-700 font-bold"
            style="font-family: &quot;Poppins&quot;, sans-serif"
          >
            Wrong: 2
          </div>
        </div>
        <button
          class="play-again text-l rounded-xl px-6 py-3 cursor-pointer text-center mt-5 text-amber-50 bg-blue-950"
          style="font-family: &quot;Poppins&quot;, sans-serif"
        >
          PLAY AGAIN
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
